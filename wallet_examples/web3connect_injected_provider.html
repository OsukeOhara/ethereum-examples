<!DOCTYPE html>
<html>
    <head>
        <script src="web3connect-browserify.js"></script>  
    </head>
    <body>
        <h1>Web3connect injected provider</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        console.log(Web3Connect.checkInjectedProviders());
        log(`Provider: ${Web3Connect.getInjectedProviderName()}`);
        log(`Mobile: ${Web3Connect.isMobile()}`);
        </script>        
    </body>
</html>
