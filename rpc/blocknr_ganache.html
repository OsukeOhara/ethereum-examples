<body>
Get current Ethereum blocknumber<br>
<pre id="log" style="width:100%;height:200px"></pre> 
<script>
function log(logstr) {   
    document.getElementById("log").innerHTML +=logstr+"\n";
}      
async function f() {
  const request=JSON.stringify({"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":67});
  log(`Sending ${request}`);
  const rawResponse = await fetch('http://localhost:7545', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: request
  });
  const content = await rawResponse.json();
  log(`Received ${JSON.stringify(content)}`);
  log(`Current blocknumber = ${parseInt(content.result)}`);
}
f();
</script>
</body>
